<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover- Sarthi Travel</title>
    <style>
      #container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        width: 70%;
        margin: auto;
      }
      #container > a {
        text-decoration: none;
      }
      #container > a > div {
        padding: 12px;
        border-radius: 15px;
        color: black;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      #container > a > div > h2 {
        /* margin: 3px; */
        /* color: rgb(22, 53, 53); */
      }
      #container > a > div > h4 {
        margin: 0px;
        color: rgb(22, 53, 53);
      }
      #container > a > div > div {
        margin: 0px;
        display: flex;
        padding-left: 20px;
        padding-right: 20px;
        font-size: 18px;
        color: rgb(22, 53, 53);
        justify-content: space-between;
      }
      #container img {
        width: 100%;
        height: 250px;
        border-radius: 12px;
      }
      body {
        box-sizing: border-box;
        background-color: #eeeeee;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script src="./discover.js"></script>
</html>
